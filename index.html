                    <div class="carousel-indicators mb-1 mb-lg-3">

                    </div>
                    <div class="carousel-inner mt-3 rounded">
                        <!-- Automatically generated by the javascript code -->
                    </div>
                </div>
                <span class="badge rounded-pill text-bg-primary fw-1 px-3 py-2 mt-3"></span>
                <div class="d-flex mt-4 mb-4 align-items-center gap-3">
                    <h4 class="fw-semibold m-0 text-dark home-title"></h4>
                    <img src="./assets/images/double-right.gif" height="30">

            </div>
            <div class="col-xl-4 col-12 mt-5 mt-xl-2">
                <h5 class="text-dark mb-4">Recent Posts</h5>
                <ul class="list-group list-group-flush overflow-auto" style="height: 690px;">
                    <!-- Will automatically generate the latest weekly blog posts -->
                </ul>
                <div class="text-center mt-3">
                    <button class="btn btn-outline-primary see-all">See All Archives</button>
